<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>사각형의 특징</h1>
    <p>가로 길이 : {{verticalLength}}</p>
    <p>세로 길이 : {{horizonLength}}</p>
    <p>넓이 : {{acre}}</p>
    <p>둘레 : {{peri}}</p>
    <hr>
    <h3>정사각형이라면,</p>
    <p>한 변의 길이 : {{recLength}}</p>
    <p>정사각형 넓이 : {{recAcre}}</p>
    <p>정사각형 둘레 : {{recPeri}}</p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
      - Vue3 CDN을 사용한다. 
      1. 아이디가 app인 container 요소에 새로운 앱 인스턴스를 mount 하시오.
      2. 각 변수에 적절한 임의의 정수를 할당하시오.
        - width 변수에는 사각형의 가로 길이를 할당한다.
        - height 변수에는 사각형의 세로 길이를 할당한다.
        - squareSide 변수에는 정사각형의 한 변의 길이를 할당한다.
          - 각 값들은 최소 2에서 최대 10 사이의 정수로 한다.
        - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
      3. 사각형의 넓이, 둘레를 계산하여 템플릿에 렌더링 하시오.
        - 사각형의 넓이는 가로 x 세로로 구할 수 있다.
        - 사각형의 둘레는 (가로 + 세로) * 2로 구할 수 있다.
        - 정사각형의 넓이와 둘레는 squeareSide에 할당된 값으로 계산한다.
        - 각 넓이와 둘레는 별도의 변수에 할당하지 않고 template에서 연산한다.
    */
    const {createApp, ref} = Vue
    const app = createApp({
      setup(){
        const verticalLength = ref(5)
        const horizonLength = ref(6)
        const acre = ref(0)
        acre.value = verticalLength.value * horizonLength.value
        const peri = ref(0)
        peri.value = verticalLength.value * 2 + horizonLength.value * 2
        const recLength = ref(7)
        const recAcre = ref(0)
        const recPeri = ref(0)
        recAcre.value = recLength.value ** 2
        recPeri.value = recLength.value * 4

        return({
          verticalLength,
          horizonLength,
          acre,
          peri,
          recLength,
          recAcre,
          recPeri,
        })
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
