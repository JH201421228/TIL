{% extends "base.html" %}

{% block content %}

<h1>NEW</h1>
<hr>
<form action="{% url "app:create" %}" method='POST'>
  {% csrf_token %}
  <div>
    <label for="title">Name : </label>
    <input type="text" name='title' id='title'>
  </div>
  <div>
    <label for="content">What : </label>
    <textarea name="content" id="content"></textarea>
  </div>
  <input type="submit">
</form>
<hr>
<a href="{% url "app:index" %}">[BACK]</a>

{% endblock content %}
